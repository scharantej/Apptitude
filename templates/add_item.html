

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Item</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9520oY+hcaUlZIG6oivw0HGLxjqz" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Add New Item</h1>
<form action="/add-item" method="POST">
<div class="form-group">
<label for="item_name">Item Name</label>
<input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter item name">
</div>
<div class="form-group">
<label for="item_desc">Description</label>
<textarea class="form-control" id="item_desc" name="item_desc" rows="3" placeholder="Enter item description"></textarea>
</div>
<div class="form-group">
<label for="item_price">Price</label>
<input type="number" class="form-control" id="item_price" name="item_price" placeholder="Enter item price">
</div>
<button type="submit" class="btn btn-primary">Add Item</button>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7l9" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
